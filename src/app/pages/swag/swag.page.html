<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-title> Swag </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Swag</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" sizeSm="6" sizeLg="5" class="ion-padding">
        <img src="assets/swag.png" />
      </ion-col>
      <ion-col size="12" sizeSm="6" sizeLg="7" class="welcome">
        <ion-card-header>
          <ion-card-title><strong>Ioniconf 2022 Swag</strong></ion-card-title>
        </ion-card-header>

        <ion-card-content>
          Conference attendees, enter your info to request an ioniconf 2022
          sticker pack. From the sticker submissions, a few will be randomly
          selected to receive additional Ionic swag!
          <br />
        </ion-card-content>
        <ion-button
          class="ion-margin-horizontal ion-margin-bottom"
          expand="block"
          (click)="openSwagModal()"
        >
          Enter to win
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
