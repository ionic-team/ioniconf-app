<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Agenda"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="page-content" [fullscreen]="true">
  <ng-container *ngIf="session$ | async as session; else loading">
    <div class="header ion-padding">
      <div class="avatars">
        <app-session-avatars
          size="96px"
          [urls]="photoUrls"
        ></app-session-avatars>
      </div>

      <h1>{{ session.title }}</h1>
      <h2>
        <div *ngFor="let speaker of session.speakers">
          {{ speaker.firstName }} {{ speaker.lastName }}, {{ speaker.role }}, {{
          speaker.company.name }}
        </div>
      </h2>
    </div>

    <ion-list-header class="eas-header-small">About this talk</ion-list-header>
    <ion-list [inset]="true" class="description-list">
      <ion-item lines="none">
        <ion-text
          class="ion-padding-top ion-padding-bottom"
          [innerHtml]="session.description"
        ></ion-text>
      </ion-item>
    </ion-list>

    <ion-list-header class="eas-header-small">When</ion-list-header>
    <ion-list [inset]="true" class="when-list">
      <ion-item lines="none">
        <ion-label>
          {{session.startTime | date: 'EEEE, MMMM d'}}<br />
          <ion-note>
            {{ session.startTime | talkTime: session.endTime }}
          </ion-note>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list-header class="eas-header-small">Watch</ion-list-header>
    <ion-list [inset]="true">
      <ion-item
        [detail]="false"
        lines="none"
        class="watch-live"
        (click)="triggerBrowser()"
      >
        <ion-label> Watch live at {{ CoreConstants.eventUrl }} </ion-label>
      </ion-item>
      <ion-item (click)="setReminder(session)" lines="none">
        <ion-label>Remind Me</ion-label>
      </ion-item>
    </ion-list>
  </ng-container>
  <ng-template #loading>
    <ion-spinner></ion-spinner>
  </ng-template>
</ion-content>
