<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Sponsors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="page-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sponsors</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding-top">
    <ng-container *ngIf="sponsorsFacade.sponsorsLoaded$ | async; else loading">
      <ng-container *ngIf="platinumSponsors.length">
        <ion-list-header class="eas-header-large">Platinum</ion-list-header>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let sponsor of platinumSponsors" size="12">
              <app-sponsor-card [id]="sponsor.id" [button]="true">
              </app-sponsor-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-container>

      <ng-container *ngIf="goldSponsors.length">
        <ion-list-header class="eas-header-large">Gold</ion-list-header>
        <ion-grid>
          <ion-row>
            <ion-col *ngFor="let sponsor of goldSponsors" size="12" sizeSm="6">
              <app-sponsor-card [id]="sponsor.id" [button]="true">
              </app-sponsor-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-container>

      <ng-container *ngIf="silverSponsors.length">
        <ion-list-header class="eas-header-large">Silver</ion-list-header>
        <ion-grid>
          <ion-row>
            <ion-col
              *ngFor="let sponsor of silverSponsors"
              size="12"
              sizeSm="4"
            >
              <app-sponsor-card [id]="sponsor.id" [button]="true">
              </app-sponsor-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-container>

      <ng-container *ngIf="bronzeSponsors.length">
        <ion-list-header class="eas-header-large">Bronze</ion-list-header>
        <ion-grid>
          <ion-row>
            <ion-col
              *ngFor="let sponsor of bronzeSponsors"
              size="12"
              sizeSm="3"
            >
              <app-sponsor-card [id]="sponsor.id" [button]="true">
              </app-sponsor-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ng-container>
    </ng-container>
    <ng-template #loading>
      <ion-spinner></ion-spinner>
    </ng-template>
  </div>
</ion-content>
