<ion-content *ngIf="speaker$ | async as speaker">
  <app-speaker-card [safeArea]="true" [id]="id"></app-speaker-card>

  <div class="details">
    <h2 class="eas-header-large">About {{ speaker.firstName }}</h2>
    <ion-text>{{ speaker.biography }}</ion-text>
    <br /><br />

    <h2 class="eas-header-large">Connect with {{ speaker.firstName }}</h2>
    <div class="social-btns">
      <ion-button
        color="light"
        class="connect-button"
        (click)="openLink(speaker.linkedin)"
        *ngIf="speaker.linkedin"
      >
        <ion-icon src="assets/icon/linkedin.svg"></ion-icon>
      </ion-button>

      <ion-button
        color="light"
        class="connect-button"
        (click)="openLink(speaker.github)"
        *ngIf="speaker.github"
      >
        <ion-icon src="assets/icon/github.svg"></ion-icon>
      </ion-button>

      <ion-button
        color="light"
        class="connect-button"
        (click)="openLink(speaker.twitter)"
        *ngIf="speaker.twitter"
      >
        <ion-icon src="assets/icon/twitter.svg"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-content>
