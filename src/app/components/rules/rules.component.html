<ion-header [translucent]="true" collapse="fade">
  <ion-toolbar>
    <ion-title>Rules</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  class="modal-content ion-padding"
  *ngIf="eventFacade.eventLoaded$ | async"
>
  <ion-text [innerHTML]="rules"></ion-text>
</ion-content>
