<ion-card
  *ngIf="speaker$ | async as speaker"
  [ngClass]="{
    'card-button': button,
    'safe-area': safeArea
  }"
  [button]="button"
  [style.backgroundImage]="'url(' + speaker.photoUrl + ')'"
  (click)="presentModal()"
>
  <ion-card-header>
    <ion-card-title>
      {{ speaker.fullName }}
    </ion-card-title>
    <ion-card-subtitle>
      {{ speaker.role }}, {{ speaker.company.name }}
    </ion-card-subtitle>
  </ion-card-header>
</ion-card>
