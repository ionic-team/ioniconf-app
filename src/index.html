<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ioniconf 2022</title>

    <base href="/" />

    <meta name="color-scheme" content="light dark" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- add to homescreen for ios -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="manifest" href="manifest.webmanifest" />

    <meta
      name="theme-color"
      content="#050713"
      media="(prefers-color-scheme: dark)"
    />
    <meta
      name="theme-color"
      content="#f4f5f8"
      media="(prefers-color-scheme: light)"
    />

    <link rel="icon" href="assets/icon/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="assets/icon/apple-touch-icon.png" />

    <!-- Splash Screens -->

    <!-- 4" iPhone SE -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/assets/splash/apple-launch-640x1136.png"
    />
    <!-- iPhone 8, 7, 6s, 6, 4.7" iPhone SE -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/assets/splash/apple-launch-750x1334.png"
    />
    <!-- iPhone 8 plus, 7 Plus, 6s Plus, 6 Plus -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
      href="/assets/splash/apple-launch-1242x2208.png"
    />
    <!-- iPhone 11, iPhone Xr -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/assets/splash/apple-launch-828x1792.png"
    />
    <!-- iPhone 11 Pro, iPhone X, Xs -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
      href="/assets/splash/apple-launch-1125x2436.png"
    />
    <!-- iPhone 11 Pro Max, iPhone Xs Max -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
      href="/assets/splash/apple-launch-1242x2688.png"
    />
    <!-- iPhone 12, iPhone 12 Pro -->
    <!-- <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
      href="/assets/splash/apple-launch-1170x2532.png"
    /> -->
    <!-- iPhone 12 Pro Max -->
    <!-- <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
      href="/assets/splash/apple-launch-1284x2778.png" 
    /> -->
    <!-- 9.9" iPad Mini, Air -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 768px) and (device-height: 1024px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/assets/splash/apple-launch-1536x2048.png"
    />
    <!-- 10.5" iPad Air  -->
    <link
      rel="/apple-touch-startup-image"
      media="screen and (device-width: 834px) and (device-height: 1112px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/assets/splash/apple-launch-1668x2224.png"
    />
    <!-- 11" & 10.5" iPad Pro  -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/assets/splash/apple-launch-1668x2388.png"
    />
    <!-- 12.9" iPad Pro  -->
    <link
      rel="apple-touch-startup-image"
      media="screen and (device-width: 1024px) and (device-height: 1366px) and (-webkit-min-device-pixel-ratio: 2) and (orientation: portrait)"
      href="/assets/splash/apple-launch-2048x2732.png"
    />
    <!-- End of Splashes -->
  </head>

  <body>
    <app-root></app-root>
    <noscript>
      Please enable JavaScript to continue using this application.
    </noscript>
  </body>
</html>
